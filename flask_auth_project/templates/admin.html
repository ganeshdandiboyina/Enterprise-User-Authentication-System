{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Admin Panel</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr {% if user.role == 'admin' %} class="admin" {% endif %}>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                {% if user.role != 'admin' %}
                <a href="/delete/{{ user.id }}" onclick="return confirmDelete()">
                    <button class="delete">Delete</button>
                </a>
                {% else %}
                <span style="color:gray;">Protected</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
